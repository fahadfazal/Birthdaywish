<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy Birthday Rimsha!</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans&display=swap" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.1.0/dist/index.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #d9afd9 0%, #97d9e1 100%);
      background-size: cover;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 70px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px #fff, 0 0 20px #ff6ec4; }
      to { text-shadow: 0 0 25px #fff, 0 0 30px #7873f5; }
    }

    #countdown {
      font-size: 32px;
      margin-top: 20px;
    }

    #timer {
      font-size: 50px;
      font-weight: bold;
      margin-top: 20px;
      color: #ffffff;
      text-shadow: 0 0 10px #000;
    }

    #specialMessage {
      font-size: 28px;
      margin-top: 40px;
      display: none;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    canvas#fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>

<canvas id="fireworks"></canvas>

<div class="container">
  <h1 id="headline">Countdown to Your Special Day! ðŸŽ‰</h1>
  <div id="countdown">
    <div id="timer">
      <span id="days">00</span> Days
      <span id="hours">00</span> Hours
      <span id="minutes">00</span> Minutes
      <span id="seconds">00</span> Seconds
    </div>
  </div>

  <div id="specialMessage">
    <p>ðŸŽ‚ Happy Birthday to the Queen of My Heart, Rimsha! ðŸŽ‚</p>
    <p>Today, the stars, the moon, and the sun all shine just for you. âœ¨</p>
    <p>May your life be as beautiful as your soul. ðŸ’–</p>
    <p>Love you forever and beyond! ðŸš€ðŸŒŸ</p>
  </div>
</div>

<audio id="birthdaySong" loop>
  <source src="your-music.mp3" type="audio/mpeg" />
</audio>

<script>
  // Get the next birthday (May 13). Adjust year if it's already passed.
  const today = new Date();
  let nextBirthday = new Date(today.getFullYear(), 4, 13); // Month 4 = May
  if (today > nextBirthday) {
    nextBirthday = new Date(today.getFullYear() + 1, 4, 13);
  }

  const fireworks = new Fireworks.default(document.getElementById('fireworks'), {
    rocketsPoint: 50,
    hue: { min: 0, max: 360 },
    delay: { min: 30, max: 60 },
    speed: 2,
    acceleration: 1.05,
    friction: 0.97,
    gravity: 1.5,
    particles: 250,
    trace: 3,
    explosion: 6
  });

  const audio = document.getElementById('birthdaySong');
  let hasCelebrated = false;

  function updateCountdown() {
    const now = new Date();
    const diff = nextBirthday - now;

    if (diff <= 0 && !hasCelebrated) {
      hasCelebrated = true;
      document.getElementById('headline').innerHTML = "ðŸŽ‰ Happy Birthday, Rimsha! ðŸŽ‰";
      document.getElementById('countdown').style.display = "none";
      document.getElementById('specialMessage').style.display = "block";
      fireworks.start();

      // Require user interaction to play audio (browsers limit autoplay)
      Swal.fire({
        title: 'ðŸŽ‚ Happy Birthday, My Dearest Rimsha! ðŸŽ‚',
        html: 'Wishing you oceans of happiness and endless love! ðŸ’–âœ¨<br>Today is YOUR day!',
        icon: 'success',
        confirmButtonText: 'Play Music ðŸ’'
      }).then(() => {
        audio.play().catch(err => {
          console.warn("Autoplay blocked. User interaction needed.", err);
        });
      });
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById('days').textContent = String(days).padStart(2, '0');
    document.getElementById('hours').textContent = String(hours).padStart(2, '0');
    document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
    document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
  }

  updateCountdown();
  setInterval(updateCountdown, 1000);
</script>

</body>
</html>
