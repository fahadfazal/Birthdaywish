<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Happy Birthday Rimsha!</title>

  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&family=Open+Sans&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/fireworks-js@2.1.0/dist/index.umd.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #d9afd9 0%, #97d9e1 100%);
      background-size: cover;
      color: #fff;
      overflow: hidden;
      text-align: center;
    }

    .container {
      position: relative;
      top: 50%;
      transform: translateY(-50%);
      padding: 20px;
    }

    h1 {
      font-family: 'Dancing Script', cursive;
      font-size: 70px;
      background: linear-gradient(90deg, #ff6ec4, #7873f5);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: glow 2s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 15px #fff, 0 0 20px #ff6ec4; }
      to { text-shadow: 0 0 25px #fff, 0 0 30px #7873f5; }
    }

    #countdown {
      font-size: 32px;
      margin-top: 20px;
    }

    #timer {
      font-size: 50px;
      font-weight: bold;
      margin-top: 20px;
      color: #ffffff;
      text-shadow: 0 0 10px #000;
    }

    #specialMessage {
      font-size: 28px;
      margin-top: 40px;
      display: none;
      animation: fadeIn 2s forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    canvas#fireworks {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>

<body>

<canvas id="fireworks"></canvas>

<div class="container">
  <h1 id="headline">Countdown to Your Special Day! üéâ</h1>
  <div id="countdown">
    <div id="timer">
      <span id="days">00</span> Days
      <span id="hours">00</span> Hours
      <span id="minutes">00</span> Minutes
      <span id="seconds">00</span> Seconds
    </div>
  </div>

  <div id="specialMessage">
    <p>üéÇ Happy Birthday to the Queen of My Heart, Rimsha! üéÇ</p>
    <p>Today, the stars, the moon, and the sun all shine just for you. ‚ú®</p>
    <p>May your life be as beautiful as your soul. üíñ</p>
    <p>Love you forever and beyond! üöÄüåü</p>
  </div>
</div>

<audio id="birthdaySong" loop>
  <source src="your-music.mp3" type="audio/mpeg">
</audio>

<script>
  const nextBirthday = new Date('2025-05-15T00:00:00');
  const fireworks = new Fireworks.default(document.getElementById('fireworks'), { 
    rocketsPoint: 50, 
    hue: { min: 0, max: 360 },
    delay: { min: 30, max: 60 },
    speed: 2,
    acceleration: 1.05,
    friction: 0.97,
    gravity: 1.5,
    particles: 250,
    trace: 3,
    explosion: 6
  });

  const audio = document.getElementById('birthdaySong');

  function updateCountdown() {
    const now = new Date();
    const diff = nextBirthday - now;

    if (diff <= 0) {
      document.getElementById('headline').innerHTML = "üéâ Happy Birthday, Rimsha! üéâ";
      document.getElementById('countdown').style.display = "none";
      document.getElementById('specialMessage').style.display = "block";
      fireworks.start();
      audio.play();
      Swal.fire({
        title: 'üéÇ Happy Birthday, My Dearest Rimsha! üéÇ',
        html: 'Wishing you oceans of happiness and endless love! üíñ‚ú®<br>Today is YOUR day!',
        icon: 'success',
        confirmButtonText: 'Thank you for being YOU üíù'
      });
      return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById('days').textContent = days.toString().padStart(2, '0');
    document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
    document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
    document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
  }

  setInterval(updateCountdown, 1000);
  updateCountdown();
</script>

</body>
</html>
